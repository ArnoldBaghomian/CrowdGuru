 <div class="row">
  <div class="large-6 large-centered columns">
    <div class="signup-panel">
      <p class="welcome"> Welcome to this awesome app!</p>
      <form ng-submit="register()">
        <div class="row collapse">
          <div class="small-2  columns">
            <span class="prefix"><i class="fi-torso-female"></i></span>
          </div>
          <div class="small-10  columns">
            <input type="text" ng-model="user.username" required>
          </div>
        </div>
        <div class="row collapse">
          <div class="small-2 columns">
            <span class="prefix"><i class="fi-mail"></i></span>
          </div>
          <div class="small-10  columns">
           <input type="email" ng-model="user.email" required>
          </div>
        </div>
        <div class="row collapse">
          <div class="small-2 columns ">
            <span class="prefix"><i class="fi-lock"></i></span>
          </div>
          <div class="small-10 columns ">
            <input type="password" ng-model="user.pass1" required>
          </div>
        </div>
        <div class="row collapse">
          <div class="small-2 columns ">
            <span class="prefix"><i class="fi-lock"></i></span>
          </div>
          <div class="small-10 columns ">
            <input type="password" ng-model="user.pass2" required>
          </div>
        </div> 
        <button type="submit">Sign Me Up!</button>
      </form>
      <p>Already have an account? <a href="#">Login here &raquo</a></p>
    </div>
  </div>
</div>
