<div class="row">
  <div class="small-8 small-centered medium-6 large-4 columns">

    <form ng-submit="login()" class="row column" id="log-in-form">
      <h4 class="text-center">Login</h4>
      <label>Email or Username</label>
      <input type="text" ng-model="user.login" required>
      <label>Password</label>
      <input type="{{showPassword ? 'text' : 'password'}}" ng-model="user.password" required>
      <input type="checkbox" ng-model="showPassword"><label for="show-password">Show password</label>
      <button type="submit" class="button expanded">Log In</button>
      <p class="text-center"><a ui-sref="forgotPassword">Forgot your password?</a></p>
      <p class="text-center"><a ui-sref="register">New to CrowdGuru?</a></p>
    </form>

  </div>
</div>
