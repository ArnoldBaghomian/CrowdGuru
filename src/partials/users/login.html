<div class="row">
  <div class="medium-6 medium-centered large-4 large-centered columns">

    <form ng-submit="login()">
      <div class="row column log-in-form">
        <h4 class="text-center">Login with you email account</h4>
        <label>Email or Username
          <input type="email" placeholder="CrowdGuru@cg.com" ng-model="user.login" required>
        </label>
         <label>Password
         <input type="password" placeholder="*****" ng-model="user.password" required>
        </label>
        <input id="show-password" type="checkbox"><label for="show-password">Show password</label>
        <button type="submit" class="button expanded">Log In</button>
        <p class="text-center"><a href="#">Forgot your password?</a></p>   
      </div>
    </form>

  </div>
</div>
